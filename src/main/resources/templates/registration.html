<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: template (~{:: #registration-page-content})}">
<section id="registration-page-content">
  <div class="container">
    <h2>Registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>
</section>
</html>
