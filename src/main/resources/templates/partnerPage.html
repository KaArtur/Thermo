<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #partner-page-content})}">
<section id="partner-page-content">
    <div class="container">

        <div>
            <h2>Zostań partnerem</h2>
            <p>Jesteś wykonawcą budowlanym lub instalacyjnym? Zostaw namiar na swoją firmę
                a trafisz do naszej bazy sprawdzonych wykonawców. Wypełnij formularz kontaktowy
                wraz z zakresem prac który Cię interesuje.
            </p>
        </div>

            <div class="form-container">
                <form th:action="@{/save}" th:object="${partner}" method="post">

                    <div class="form-field">
                        <span>Wybierz branże</span>
                        <div>
                            <label th:each="industry : ${T(pl.thermo.thermo.models.IndustryEnum).values()}" class="checkbox-label">
                                <input type="checkbox" th:field="*{industryEnum}" th:value="${industry}"/>
                                <span th:text="${industry.getText()}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-field">
                        <span>Wybierz lokalizacje </span>
                        <div>
                            <label th:each="region : ${T(pl.thermo.thermo.models.RegionEnum).values()}" class="checkbox-label">
                                <input type="checkbox" th:field="*{regionEnum}" th:value="${region}"/>
                                <span th:text="${region.getDisplayName()}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-field">
                        <input th:field="*{businessName}" placeholder="Nazwa firmy" type="text" class="input"/>
                    </div>
                    <div class="form-field">
                        <input th:field="*{street}" placeholder="Ulica" type="text" class="input"/>
                    </div>

                    <div class="form-field">
                        <input th:field="*{mail}" type="email" id="email" name="email" class="input"
                               placeholder="Wprowadź email">
                    </div>
                    <div class="form-field">
                        <input th:field="*{NIP}" type="text" id="nip" name="NIP" class="input"
                               placeholder="Wprowadź NIP">
                    </div>
                    <div class="form-row">
                        <div class="form-field half-width">
                            <input th:field="*{city}" placeholder="Miasto" type="text" class="input"/>
                        </div>

                        <div class="form-field half-width">
                            <input th:field="*{postalCode}" placeholder="Kod pocztowy" type="text" class="input"/>
                            <span class="error-msg" th:if="${#fields.hasErrors('postalCode')}">Kod pocztowy powinien mieć format np. 00-000.</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <button class="btn">Zapisz</button>
                    </div>
                </form>
            </div>


        <div class="img-worker-container">
            <img class="image-worker" th:src="@{/img/workers.jpg}" alt="workers">
        </div>
    </div>
</section>
</html>
