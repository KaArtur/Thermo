<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #partner-page-content})}">
<section id="partner-page-content">
    <div class="container">

        <div>
            <h2>Zostań partnerem</h2>
            <p>Jesteś wykonawcą budowlanym lub instalacyjnym? Zostaw namiar na swoją firmę
                a trafisz do naszej bazy sprawdzonych wykonawców. Wypełnij formularz kontaktowy
                wraz z zakresem prac który Cię interesuje.
            </p>
        </div>
        <div class="form-row">
            <div>
            <form method="post" >


                <div class="form-field">
                    <input placeholder="Nazwa firmy" type="text" class="input"/>
                </div>
                <div class="form-field">
                    <input placeholder="Nazwa firmy" type="text" class="input"/>
                </div>
                <div class="form-field">
                    <input type="email" id="email" name="email" class="input" placeholder="Wprowadź email">
                </div>
                <div class="form-field">
                    <input type="number" id="nip" name="NIP" class="input" placeholder="Wprowadź NIP">
                </div>

            </form>
            </div>
            <div class="img-left">
                <img class="image-worker" th:src="@{/img/workers.jpg}" alt="workers">
            </div>
        </div>
    </div>

    <div>
        <img class="image" th:src="@{/img/energy.png}" alt="energy">
    </div>
    <div class="button-row">
        <a class="btn" href="">Znajdź swojego wykonawcę!</a>
    </div>
    </div>
</section>
</html>
